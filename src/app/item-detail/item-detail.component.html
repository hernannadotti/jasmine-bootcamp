<div class="overlay" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div class="container" *ngIf="!loading">
  <div class="row">
    <div class="col">
      <div class="card mt-5 px-4 py-2">
        <div class="card-body" *ngIf="todoData">
          <h5>Title</h5>
          <p>{{todoData.title}}</p>
          <h5>Status</h5>
          <p [style.color]="todoData.completed ? 'green' : 'red'"><b>{{todoData.completed ? 'COMPLETED' : 'PENDING'}}</b></p>
        </div>
      </div>
    </div>
  </div>
</div>
