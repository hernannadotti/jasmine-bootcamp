<div class="container mt-5">
    <div class="row">
        <div class="col">
            <app-search-box></app-search-box>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1>Users List</h1>
            <div class="row">
                <div class="col-12">
                    <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->
                        
                        <!-- Id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No </th>
                            <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
                        </ng-container>
                        
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
                        </ng-container>
                        
                        <!-- User Name Column -->
                        <ng-container matColumnDef="username">
                            <th mat-header-cell *matHeaderCellDef> UserName </th>
                            <td mat-cell *matCellDef="let element"> {{element?.username}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-warning" (click)="deleteUser(element)">Delete</button>
                            </td>
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>        
                </div>
                <div class="col-12">
                    <button class="btn btn-primary link mt-5" (click)="addUser()">Add User</button>
                </div>
            </div>  
        </div>
    </div>
</div>
